<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

   <!-- adding style -->
    <link rel="stylesheet" href="style.css">

     <title>CRUD Form</title>
</head>
<body>

   <!-- header -->
	<header class="container mt-5">
		<div class="header-buttons my-5">
			<button type="button" class="btn btn-success" onclick="displayForm('new', 'edit', 'delete', 'list')">
				New
			</button>
			<button id="list" type="button" class="btn btn-primary"
				onclick="displayForm('list', 'new', 'edit', 'delete')">
				List
			</button>
			<button type="button" class="btn btn-warning" onclick="displayForm('edit', 'new', 'delete', 'list')">
				Edit
			</button>
			<button type="button" class="btn btn-danger" onclick="displayForm('delete', 'edit', 'new', 'list')">
				Delete
			</button>
		</div>
	</header>

	<!-- new data -->
	<section class="container my-5">
		<section class="mx-auto my-3 w-50 form-container new">
			<h1>Insert Customer Info</h1>
			<form action="http://localhost:4000/insert-customers-info" method="post" id="newForm">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control" name="name" id="name" required />
				</div>
				<div class="form-group">
					<label for="address">Address:</label>
					<input type="text" class="form-control" name="address" id="address" required />
				</div>
				<div class="form-group">
					<label for="company">Company:</label>
					<input type="text" class="form-control" name="company" id="company" required />
				</div>
				<button type="submit" class="btn btn-dark" id="newFormBtn">
					Submit Info
				</button>
			</form>
		</section>
	</section>

	<!-- update -->
	<section class="container my-5">
		<section class="mx-auto my-3 w-50 form-container edit" style="display: none">
			<h1>Update Customer Name</h1>
			<form id="myForm">
				<div class="form-group">
					<label for="id">ID:</label>
					<input type="text" class="form-control" name="id" id="id" required />
				</div>
				<div class="form-group">
					<label for="updatedName">New Name:</label>
					<input type="text" class="form-control" name="updatedName" id="updatedName" required />
				</div>
				<button type="submit" class="btn btn-dark">
					Submit Updated Name
				</button>
			</form>
		</section>
	</section>

	<!-- delete -->
	<section class="mx-auto my-3 w-50 form-container delete" style="display: none">
		<h1>Delete User</h1>
		<form id="delete-user">
			<div class="form-group">
				<label for="id">ID:</label>
				<input type="text" class="form-control" name="id" id="id" required />
			</div>
			<button type="submit" class="btn btn-dark">Delete User</button>
		</form>
	</section>

	<!-- list -->
	<section id="data" class="container list" style="display: none">

	</section>


    <script src="./js/script.js"></script>

</body>
</html>
